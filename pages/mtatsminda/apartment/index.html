  <script type="text/javascript">
    $(document).ready(function () {

      $(".Project").click(function () {
        $(".Project-ul").toggle(300);
      });

      $(".faza").hover(function () {
        $('.floor_R').css("display", "flex");

      }, function () {
        $('.floor_R').css("display", "none");
      });
      var cursor_room = document.getElementById('floor_R');
      document.addEventListener("mousemove", function (a) {
        var x = a.clientX;
        var y = a.clientY;
        cursor_room.style.left = x - 212 + 'px'
        cursor_room.style.top = y - 30 + 'px'

      });
    });

    function Floor_namber(el) {
      var elItem = el.dataset.foo;
      var elItemr = el.dataset.title;
      document.querySelector(".floor_R").innerHTML = elItemr + '<p class="floor_R_namber"></p>';
      document.querySelector(".floor_R_namber").innerHTML = elItem;
      document.querySelector(".About_the_project").style.display = 'none';
    }

    // Navbar

    const burger = document.getElementById('burger');
    const navLinks = document.querySelector('.nav-links');

    burger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    })

    // Navbar color change
    const navbar = document.querySelector('.navbar-wrapper');
    const section = document.getElementById('project');
    const projectsection = document.getElementById('project-hero');
    window.addEventListener('scroll', function () {
      if (window.scrollY > projectsection.offsetTop) {
        navbar.classList.add('bg-color-change');
      }
      else {
        navbar.classList.remove('bg-color-change');
      }
    })
    $('.carousel-client').bxSlider({
      auto: true,
      slideWidth: 234,
      minSlides: 2,
      maxSlides: 5,
      controls: false
    });
