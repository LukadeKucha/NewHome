<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" />
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/responsive.css">
 
    <!-- responsive -->
   
  <title></title>
</head>

<body>
  <!-- Box icon CSS   -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <header>
    <div class="navbar-wrapper">
        <nav class="navbar-content">
            <a href="#" class="logo">Logo</a>
            <ul class="nav-links">
                <li><a href="#">მთავარი</a></li>
                <li><a href="#">პროექტები</a></li>
                <li><a href="#">ბინები</a></li>
                <li><a href="#">ჩვენს შესახებ</a></li>
                <li><a href="#">კონტაქტი</a></li>
            </ul>
            <i class='bx bx-menu' id="burger"></i>
        </nav>  
    </div>
</header>
  <!-- Carousel -->
  <section class="hero-section">
    <div class="sliderimage" style="background-image: url(./img/banner-1.png); opacity: 0;">

    </div>
    <div class="sliderimage" style="background-image: url(./img/banner-2.png); opacity: 1;">

    </div>
    <div class="sliderimage" style="background-image: url(./img/banner-2.png); opacity: 1;">

    </div>
    <div class="header-overlay_x">
      <ul id="ul" onmouseover="myStopFunction()" onmouseout="myFunction()">


        <li onclick="changeSlider(this)" data-items="0" style="background-color: rgb(255, 255, 255);"></li>

        <li onclick="changeSlider(this)" data-items="1" style="background-color: rgb(66, 195, 245);"></li>

        <li onclick="changeSlider(this)" data-items="2" style="background-color: rgb(255, 255, 255);"></li>


        <div class="aroow-left" onclick="forward()">

          <i class='bx bx-right-arrow-alt'></i>
        </div>
        <div class="aroow-right" onclick="back()">
          <i class='bx bx-left-arrow-alt'></i>
        </div>
      </ul>

      <div class="header_text">
        <div class="header_text_auto">
          <div class="auto_flex aos-init aos-animate" data-aos="fade-down" data-aos-duration="1500"
            data-aos-delay="1000" data-aos-easing="ease">
            <div class="sst-title-big">
              შენ ირჩევ <b>ჩვენ ვაშენებთ</b> <span>შენზე მორგებული გადახდის პირობებით!</span> <br>

            </div><br>
            <a href="/choose-flat/1/">
              <div data-href="" class="sst-btn-test_2">
                <img src="https://maza.ge/img/icons/house.png" alt="house">
                <p>აირჩიეთ ბინა</p>


              </div>
            </a>
          </div>
          <br>
        </div>
      </div>
    </div>
  </section>
  <script>

    let menuarrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < menuarrow.length; i++) {
      menuarrow[i].addEventListener("click", (e) => {
        let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
        arrowParent.classList.toggle("showMenu");
      });
    }
    AOS.init();
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    sidebarBtn.addEventListener("click", () => {
      sidebar.classList.toggle("close");
    });

  </script>
  <script src="/scripts.js"></script>
</body>

</html>
